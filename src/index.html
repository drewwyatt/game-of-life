<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Life</title>
  <style>
    html, body {
      background: #333;
    }

    rect {
      stroke: white;
      stroke-width: 1px;
    }

    rect.dead {
      fill: black;
    }

    rect.alive {
      fill: lime;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="Index.js"></script>
</body>
</html>
